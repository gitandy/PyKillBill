[Restart Outlook]
icon=images/outlook.png
restart=true
exe=outlook.exe
priority=1
parameter=/recycle
path=C:\Programme\Microsoft Office\OFFICE11

[Restart Explorer]
icon=images/file-manager.png
restart=true
exe=explorer.exe
priority=2
path=C:\Windows

[Kill TGitCache]
icon=images/tgit.png
